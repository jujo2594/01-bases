<h3>Agregar</h3>
        <hr>
<!-- "ngSubmit evento personalizado del "FormsModule" -->
        <form (ngSubmit)="agregar()">
            <input 
            type="text" 
            placeholder="Nombre" 
            name="nombre"
            [(ngModel)] = "nuevo.nombre"
            >

            <!-- [value]="nuevo.nombre"
            (input)="cambiarEvento( $event )" -->

            <input 
            type="number" 
            name="poder" 
            placeholder="Poder"
            [(ngModel)] = "nuevo.poder"
            >

            <button type="submit">Agregar</button>
        </form>
